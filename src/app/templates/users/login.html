{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login/Regsiter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script src="{% static '/js/jquery.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body>

    
<div class="container">
    <div class="row" class="center">
        <div class="col-md-12">
            <div class="well">
                <h1>DCI - DIVISÃO DE CONTRAINTELIGÊNCIA</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center panel-relative" class="center">
                    <img src="{% static '/img/dom.png' %}" width="200"  alt="DCI"  >

                </div>
                <div class="panel-body" id="login-panel">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">login</button>
                        <a href="cadastrar_usuario" id="register"><i class="glyphicon glyphicon-info-sign"></i>register</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<br><br>
